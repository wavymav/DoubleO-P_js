<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Playlist App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="app.js"></script>
	</head>
	<body style="padding-top: 150px">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-default">
					  <div class="panel-heading">Song Playlist</div>
					  <table class="table table-hover">
					    <thead>
								<tr>
									<th>Title</th>
									<th>Artist</th>
									<th>Duration</th>
								</tr>
					    </thead>
							<tbody id="playlist">

							</tbody>
					  </table>
						<div class="panel-footer" style="padding-left: 210px">
							<div class="btn-group btn-group-sm" role="group">
								<button type="button" class="btn btn-default" aria-label="Left Align" id="play">
								  <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
								</button>
								<button type="button" class="btn btn-default" aria-label="Left Align" id="stop">
								  <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
								</button>
								<button type="button" class="btn btn-default" aria-label="Left Align" id="forward">
								  <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
